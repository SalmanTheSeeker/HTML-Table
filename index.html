<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
<H1>HTML Table</H1>


<table border="1" style="border-collapse: collapse;">


    <thead>

        <tr>

            <th class="thd" colspan="6">Time Table</th>
        </tr>

    </thead>


    <tbody>

        <tr>

            <td class="hrs" rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>

        </tr>


        <tr>

            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>

        </tr>        
        <tr>

            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>

        </tr>        
        <tr>

            <th class="lnch" colspan="5">Lunch</th>

        </tr>        
        <tr>

            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <th class="prjct" colspan="2" rowspan="2">Project</th>
            

        </tr>        
        <tr>

            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
    

        </tr>        
        


    </tbody>

</table>

</body>
</html>
